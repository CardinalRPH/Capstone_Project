<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>CropPlanner</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
                <!-- The image half -->
                <div class="col-md-6 d-none d-md-flex bg-image-lupaPassword"></div>
        
        
                <!-- The content half -->
                <div class="col-md-6 bg-light">
                    <div class="login d-flex align-items-center py-5">
        
                        <!-- Demo content-->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <div class="container p-3 bg-white shadow rounded mt-4">
                                        <h3 class=" headerLupaPassword">Create new password</h3>
                                        <form class="mx-3">
                                            <div class="form-group mb-3">
                                                <p class="description">Your new password must be different from prevous used passwords.</p>
                                            </div>
                                            <div class="form-group mb-3 formPassword">
                                                <label for="inputPassword">New Password</label>
                                                <input id="inputPassword" type="password" placeholder="" required="" autofocus="" class="form-control rounded border-0 shadow-sm px-4 my-2">
                                            </div>
                                            <div class="form-group mb-3 formPassword">
                                                <label for="inputPassword">Confirm Password</label>
                                                <input id="inputPassword" type="password" placeholder="" required="" autofocus="" class="form-control rounded border-0 shadow-sm px-4 my-2">
                                            </div>
                                            <div class="d-flex flex-column align-items-center">
                                                <button type="submit" class="btn bg-success btn-block text-uppercase my-2 py-2 text-white rounded-pill w-100 shadow-sm buttonSignIn">Reset Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End -->
        
                    </div>
                </div><!-- End -->
        
            </div>
        </div>
        
    </body>
    <script>
        var passwordInput = document.getElementById("passwordInput");
        var toggleButton = document.getElementById("toggleButton");
        function showPassword() {
            passwordInput.type = "text";
         }
        function hidePassword() {
            passwordInput.type = "password";
        }</script>
</html>
